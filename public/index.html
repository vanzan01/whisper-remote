<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0a">
  <title>Whisper Remote</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    body {
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      height: 100vh;
      height: 100dvh;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      overflow: hidden;
    }

    .status-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
      transition: background 0.3s;
    }

    .status-dot.connected {
      background: #34c759;
      box-shadow: 0 0 10px rgba(52, 199, 89, 0.5);
    }

    .status-dot.disconnected {
      background: #ff3b30;
    }

    .status-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 400px;
      flex: 1;
      padding-top: 60px;
    }

    .btn {
      flex: 1;
      min-height: 120px;
      border: none;
      border-radius: 24px;
      color: white;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 0.15s ease, opacity 0.15s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .btn:active {
      transform: scale(0.97);
      opacity: 0.9;
    }

    #whisperButton {
      background: linear-gradient(135deg, #5856d6 0%, #af52de 100%);
    }

    #whisperButton.recording {
      background: linear-gradient(135deg, #ff3b30 0%, #ff9500 100%);
      animation: glow 1.5s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 30px rgba(255, 59, 48, 0.3); }
      50% { box-shadow: 0 0 50px rgba(255, 59, 48, 0.6); }
    }

    #enterButton {
      background: linear-gradient(135deg, #30d158 0%, #34c759 100%);
    }

    .btn.success {
      animation: flash 0.3s ease;
    }

    @keyframes flash {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
      100% { filter: brightness(1); }
    }

    .btn.error {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    .btn-label {
      font-size: 13px;
      font-weight: 500;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn-state {
      font-size: 12px;
      font-weight: 600;
      opacity: 0.9;
      padding: 4px 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }

    .icon {
      font-size: 40px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Connecting...</span>
  </div>

  <div class="buttons">
    <button id="whisperButton" class="btn">
      <span class="icon">üé§</span>
      WHISPER
      <span class="btn-label">Ctrl+Win+Space</span>
      <span class="btn-state" id="whisperState">TAP TO START</span>
    </button>

    <button id="enterButton" class="btn">
      <span class="icon">‚èé</span>
      SEND
      <span class="btn-label">Enter Key</span>
    </button>
  </div>

  <script>
    const whisperBtn = document.getElementById('whisperButton');
    const enterBtn = document.getElementById('enterButton');
    const whisperState = document.getElementById('whisperState');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');

    let isRecording = false;

    function vibrate(pattern = 10) {
      if (navigator.vibrate) navigator.vibrate(pattern);
    }

    async function toggleWhisper() {
      vibrate(15);
      try {
        const response = await fetch('/whisper', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        isRecording = !isRecording;
        whisperBtn.classList.toggle('recording', isRecording);
        whisperState.textContent = isRecording ? 'RECORDING...' : 'TAP TO START';

        whisperBtn.classList.add('success');
        vibrate(isRecording ? [20, 50, 20] : 20);

        setTimeout(() => whisperBtn.classList.remove('success'), 300);

      } catch (error) {
        console.error('Error:', error);
        whisperBtn.classList.add('error');
        vibrate([50, 30, 50]);
        setTimeout(() => {
          whisperBtn.classList.remove('error');
          checkConnection();
        }, 400);
      }
    }

    async function sendEnter() {
      vibrate(10);
      try {
        const response = await fetch('/enter', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        enterBtn.classList.add('success');
        vibrate(20);
        setTimeout(() => enterBtn.classList.remove('success'), 300);

      } catch (error) {
        console.error('Error:', error);
        enterBtn.classList.add('error');
        vibrate([50, 30, 50]);
        setTimeout(() => {
          enterBtn.classList.remove('error');
          checkConnection();
        }, 400);
      }
    }

    async function checkConnection() {
      try {
        const response = await fetch('/ping');
        if (response.ok) {
          statusDot.className = 'status-dot connected';
          statusText.textContent = 'Connected';
        } else {
          throw new Error('Ping failed');
        }
      } catch (error) {
        statusDot.className = 'status-dot disconnected';
        statusText.textContent = 'Disconnected';
      }
    }

    whisperBtn.addEventListener('click', toggleWhisper);
    enterBtn.addEventListener('click', sendEnter);

    checkConnection();
    setInterval(checkConnection, 5000);

    document.addEventListener('gesturestart', (e) => e.preventDefault());
    document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
